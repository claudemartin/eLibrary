<form class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dialog.cancel()">&times;</button>
    <h4 class="modal-title">{{dialog.title}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="title">Title:</label>
      <div class="col-sm-8">
        <input type="text" id="title" class="form-control" value="dialog.book.title"
               ng-model="dialog.book.titel" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="isbn">ISBN:</label>
      <div class="col-sm-8">
				<textarea id="isbn" rows="4" class="form-control"
                  ng-model="dialog.book.isbn">
        	       		</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="autoren">autoren:</label>
      <div class="col-sm-8">
				<textarea id="autoren" rows="4" class="form-control"
                  ng-model="dialog.book.autoren">
        	       		</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="kommentar">Kommentar:</label>
      <div class="col-sm-8">
				<textarea id="kommentar" rows="4" class="form-control"
                  ng-model="dialog.book.kommentar">
        	       		</textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="dialog.cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="dialog.ok()">Save</button>
  </div>
</form>
