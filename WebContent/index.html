<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="listelements/searchelement/searchelement.css" />
    <link rel="stylesheet" href="listelements/ownedelement/ownedelement.css" />
    <link rel="stylesheet" href="listelements/rentedelement/rentedelement.css" />

  </head>
  <body ng-app="eLibraryApp" ng-controller="AppCtrl">
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">eLibrary</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a href="#/">Home</a></li><!--class="active"-->
              <li ng-if="loggedIn"><a ng-href="#/user">User</a></li>
              <li ng-if="loggedIn"><a ng-href="#/admin">Admin</a></li>
              <li ng-if="!loggedIn"><a ng-href="#/register">Register</a></li>
              <li  ng-if="!loggedIn"><a ng-click="openLoginModal()">Login</a></li>
              <li  ng-if="loggedIn"><a ng-click="logOut()">Log out</a></li>


            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    <script src="scripts/controllers/factory.js"></script>

    <script src="listelements/rentedelement/rentedelement-directive.js"></script>
    <script src="listelements/ownedelement/ownedelement-directive.js"></script>
    <script src="listelements/searchelement/searchelement-directive.js"></script>



  </body>
</html>
