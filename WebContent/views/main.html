<div class="jumbotron">

  <div class="input-group input-group-sm" ng-if="!(ctrl.extended)"><p> <input type="text" ng-model="ctrl.suchString">
    <a class="btn" ng-click="ctrl.extended=(!ctrl.extended)">Erweiterte Suche<span class="glyphicon"></span></a></p></div>
  <div class="input-group input-group-sm" ng-if="ctrl.extended">
    <input type="text" class="form-control" placeholder="Titel" ng-model="ctrl.suchTitel">
    <label for="select" class="col-sm-2 control-label">Status</label>
    <select id="select" class="form-control">
      <option value="alle">alle</option>
      <option value="available">verfügbar</option>
    <option value="rented">verliehen</option>
    <option value="reserved">reserviert</option>
    <option value="office">im Büro</option>
  </select>
    <br>
    <input type="text" class="form-control" placeholder="Autor" name="autor"><br>
    <a class="btn" ng-click="ctrl.extended=(!ctrl.extended)">Einfache Suche<span class="glyphicon"></span></a></p></div>
  <div ng-if="!loggedIn">Bitte melden Sie sich an oder registrieren Sie sich, wenn Sie Bücher ausleihen möchten</div>
</div>



<div class="marketing">

<div ng-if="!(ctrl.extended) && ctrl.suchString!=''" ng-repeat="item in ctrl.books | filter: {titel: ctrl.suchString} | orderBy: ctrl.orderString">
  <div search-element></div>
</div>
  <div ng-if="!(ctrl.extended) && (ctrl.suchString=='' || ctrl.suchString==null)" ng-repeat="item in ctrl.books | orderBy: ctrl.orderString">
    <div search-element></div>
  </div>
<div ng-if="ctrl.extended" ng-repeat="item in ctrl.books | filter: extendedFilter | orderBy: ctrl.orderString">
  <div search-element></div>
</div>
</div>
