<form class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dialog.cancel()">&times;</button>
    <h4 class="modal-title">Login</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="text" id="email" class="form-control" value="dialog.email"
               ng-model="dialog.email" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="password">Password:</label>
      <div class="col-sm-8">
				<input type="password" id="password" class="form-control"
                  ng-model="dialog.password"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="dialog.cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="dialog.ok()">Save</button>
  </div>
</form>
